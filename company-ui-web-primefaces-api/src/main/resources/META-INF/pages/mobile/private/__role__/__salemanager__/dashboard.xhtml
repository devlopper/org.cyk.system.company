<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:cyk="http://xmlns.jcp.org/jsf/composite/org.cyk.ui.web.primefaces/component"
      xmlns:kwordz="http://xmlns.jcp.org/jsf/composite/org.cyk.ui.web.primefaces.kwordz/component">

 	<ui:decorate template="#{mobilePageLayoutManager.decoratedTemplate}">
 		<ui:param name="pageController" value="#{saleDashBoardPage}" />
 		<ui:define name="body">
 			<ui:decorate template="/org.cyk.ui.web.primefaces/template/page/mobile/page.xhtml">
 				<ui:param name="pageId" value="menu" />
 				<ui:define name="content">
 					<div class="ui-state-highlight"><cyk:formOneData value="#{saleDashBoardPage.salesResultsDetails}"/></div>
 					<p:tabView activeIndex="1" >
 						<p:tab title="#{uiManager.text('model.entity.productCategory')}" >
 							<cyk:tree value="#{saleDashBoardPage.productTable.tree}" />
 						</p:tab>
 						<p:tab title="#{uiManager.text('graphic')}" >
				    		<p:chart type="pie" model="#{saleDashBoardPage.countPieChartModel}"  />
				    		<p:chart type="bar" model="#{saleDashBoardPage.countBarChartModel}" />
				    		<p:separator/>
				    		<p:chart type="pie" model="#{saleDashBoardPage.turnoverPieChartModel}"  />
				    		<p:chart type="bar" model="#{saleDashBoardPage.turnoverBarChartModel}"  />
 						</p:tab>
 						<p:tab title="#{uiManager.text('table')}" >
 							<cyk:table value="#{saleDashBoardPage.productTable}">
 								<div class="#{row.cascadeStyleSheet.clazz}">
									<h2><h:outputText value="#{row.data.name}" /></h2>
							        <p >
							        	<h:outputText value="#{row.data.numberOfSales}" />
							        	<p:spacer width="5" /> <h:outputText value="|" /> <p:spacer width="5" />
							        	<h:outputText value="#{row.data.turnover}" />
							        </p>
 								</div>
 							</cyk:table>
 						</p:tab>
 					</p:tabView>
 				</ui:define>	
 			</ui:decorate>		 			
 		</ui:define>
 	</ui:decorate>
 
</html>
