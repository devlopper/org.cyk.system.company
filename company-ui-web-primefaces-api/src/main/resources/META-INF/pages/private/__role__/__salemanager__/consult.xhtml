<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:cyk="http://xmlns.jcp.org/jsf/composite/org.cyk.ui.web.primefaces/component"
      xmlns:kwordz="http://xmlns.jcp.org/jsf/composite/org.cyk.ui.web.primefaces.kwordz/component">

    <ui:decorate template="#{webPageLayoutManager.decoratedTemplate}">
 		<ui:param name="pageController" value="#{saleConsultPage}" />
 		<ui:define name="body">
 			<p:tabView>
 				<p:tab title="#{uiManager.text('accounting')}">
	 				<table>
		 				<tr style="vertical-align: top;">
		 					<td width="65%">
		 						<cyk:formOneData value="#{saleConsultPage.saleDetails}"/>
		 					</td>
		 					<td><cyk:table value="#{saleConsultPage.paymentTable}"/></td>
		 				</tr>
		 				<tr style="vertical-align: top;">
		 					<td colspan="2">
		 						<cyk:table value="#{saleConsultPage.productTable}"/>
		 					</td>
		 				</tr>
		 			</table>
 				</p:tab>
 				<p:tab title="#{uiManager.text('execution')}">
 					<cyk:table value="#{saleConsultPage.productExecutionTable}"/>
 				</p:tab>
 			</p:tabView>
 		</ui:define>
 	</ui:decorate>
 
</html>
