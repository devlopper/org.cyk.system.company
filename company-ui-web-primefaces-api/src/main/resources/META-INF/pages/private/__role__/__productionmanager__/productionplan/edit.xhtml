<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:cyk="http://xmlns.jcp.org/jsf/composite/org.cyk.ui.web.primefaces/component"
      xmlns:company="http://xmlns.jcp.org/jsf/composite/org.cyk.ui.web.primefaces.company/component">

    <ui:decorate template="#{webPageLayoutManager.decoratedTemplate}">
        <ui:param name="pageController" value="#{productionPlanEditPage}" />
        <ui:define name="body">
        	<cyk:formOneData value="#{productionPlanEditPage.form}"/>  
        	
        	<cyk:itemCollection value="#{productionPlanEditPage.productionPlanResourceCollection}" >
 				<p:column headerText="#{uiManager.text('model.entity.tangibleProduct')}" >
 					<p:selectOneMenu value="#{item.resourceProduct}" converter="#{objectConverter}">
 						<f:selectItems value="#{productionPlanEditPage.resourceProductSelectItems}" />
 					</p:selectOneMenu>
 				</p:column>
 			</cyk:itemCollection>
 			
 			<cyk:itemCollection value="#{productionPlanEditPage.productionPlanMetricCollection}" >
 				<p:column headerText="#{uiManager.text('model.entity.metric')}" >
 					<p:selectOneMenu value="#{item.inputName}" converter="#{objectConverter}">
 						<f:selectItems value="#{productionPlanEditPage.inputNameSelectItems}" />
 					</p:selectOneMenu>
 				</p:column>
 			</cyk:itemCollection>
        	     		
        </ui:define>
        
        <ui:define name="contentMenuBar">
 			<cyk:command value="#{productionPlanEditPage.form.submitCommandable}" executeParameter="#{productionPlanEditPage.form.data}" />
 		</ui:define>
        
    </ui:decorate>
 
</html>
