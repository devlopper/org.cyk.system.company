<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:cyk="http://xmlns.jcp.org/jsf/composite/org.cyk.ui.web.primefaces/component"
      xmlns:kwordz="http://xmlns.jcp.org/jsf/composite/org.cyk.ui.web.primefaces.kwordz/component">

    <ui:decorate template="#{webPageLayoutManager.decoratedTemplate}">
 		<ui:param name="pageController" value="#{saleStatisticsPeriodPage}" />
 		<ui:define name="body">
			<p:panelGrid columns="7">
				<p:outputLabel for="fromDate" value="#{uiManager.text('field.from.date')}" />
				<p:calendar id="fromDate" value="#{saleStatisticsPeriodPage.saleSearchCriteria.fromDateSearchCriteria.value}" pattern="dd/MM/yyyy" />
				<p:message for="fromDate" />
				
				<p:outputLabel for="toDate" value="#{uiManager.text('field.to.date')}" />
				<p:calendar id="toDate" value="#{saleStatisticsPeriodPage.saleSearchCriteria.toDateSearchCriteria.value}" pattern="dd/MM/yyyy" />
				<p:message for="toDate" />
				
				<p:commandButton value="#{uiManager.text('command.apply')}" icon="ui-icon-check" action="#{saleStatisticsPeriodPage.update}" update="chartPanel" />
			</p:panelGrid>
			
			<p:separator/>
			
			<p:outputPanel id="chartPanel" >
				<ui:fragment rendered="#{saleStatisticsPeriodPage.turnoverBarChartModel!=null}" >
					<p:chart type="bar" model="#{saleStatisticsPeriodPage.turnoverBarChartModel}"  />
 					<p:chart type="bar" model="#{saleStatisticsPeriodPage.countBarChartModel}" />
				</ui:fragment>
			</p:outputPanel>
 			
 			
 		</ui:define>
 	</ui:decorate>
 
</html>
