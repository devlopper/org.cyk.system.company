<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:cyk="http://xmlns.jcp.org/jsf/composite/org.cyk.ui.web.primefaces/component"
      xmlns:kwordz="http://xmlns.jcp.org/jsf/composite/org.cyk.ui.web.primefaces.kwordz/component">

    <ui:decorate template="#{webPageLayoutManager.decoratedTemplate}">
        <ui:param name="pageController" value="#{saleDashBoardPage}" />
        
        <ui:define name="westContent">
 			<cyk:tree value="#{saleDashBoardPage.productTable.tree}" />
 			<ui:include src="#{defaultDesktopLayoutManager.westInclude}" />
 		</ui:define>
        
        <ui:define name="body">
        	<ui:fragment rendered="#{saleDashBoardPage.salesFound}" >
        		<div class="ui-state-highlight"><cyk:formOneData value="#{saleDashBoardPage.salesResultsDetails}"/></div>

	        	<table class="dashboard-graphics-table" border="0" cellpadding="0" cellspacing="0">
	        		<tr class="dashboard-graphics-table-row">
	        			<td class="dashboard-graphics-table-column-label dashboard-graphics-table-column-label-vertical ui-state-default">
	        				<div class="vertical-text"><h:outputText value="#{uiManager.text('field.number.of.sales')}" /> </div> 
	        			</td>
	        			<td class="sale-dashboard-count-piechart-td">
	        				<p:chart type="pie" model="#{saleDashBoardPage.countPieChartModel}" styleClass="sale-dashboard-count-piechart"/>
	        			</td>
	        			<td class="sale-dashboard-count-barchart-td">
	        				<p:chart type="bar" model="#{saleDashBoardPage.countBarChartModel}" styleClass="sale-dashboard-count-barchart"/>
	        			</td>
	        		</tr>
	        		<tr class="dashboard-graphics-table-row">
	        			<td class="dashboard-graphics-table-column-label dashboard-graphics-table-column-label-vertical ui-state-default">
	        				<div class="vertical-text"><h:outputText value="#{uiManager.text('field.turnover')}" /></div>
	        			</td>
	        			<td class="sale-dashboard-turnover-piechart-td">
	        				<p:chart type="pie" model="#{saleDashBoardPage.turnoverPieChartModel}" styleClass="sale-dashboard-turnover-piechart" />
	        			</td>
	        			<td class="sale-dashboard-turnover-barchart-td">
	        				<p:chart type="bar" model="#{saleDashBoardPage.turnoverBarChartModel}" styleClass="sale-dashboard-turnover-barchart"/>
	        			</td>
	        		</tr>
	        	</table>     
	        	<cyk:table value="#{saleDashBoardPage.productTable}"/>
	        	   	
        	</ui:fragment>
        	
        	<ui:fragment rendered="#{not saleDashBoardPage.salesFound}" >
        		<h:outputText value="#{uiManager.text('company.sale.empty')}" />
        	</ui:fragment>

        </ui:define>
    </ui:decorate>
 
</html>
